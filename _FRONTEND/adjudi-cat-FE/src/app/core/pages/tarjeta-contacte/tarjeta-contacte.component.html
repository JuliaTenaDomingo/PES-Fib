<ion-card button="true">
  <ion-card-content>
    <ion-row class="tarjetaStyle" [ngStyle]="contacteStyle">
      <ion-col size="2" style="width:20%;">
       <ion-img [src]="imagenLogo" alt="logo" class="logoStyle"></ion-img>
      </ion-col>
      <ion-col>
          <ion-label class="tituloStyle">{{titulo}}</ion-label>
      </ion-col>
      <ion-col size="2.5"><!--*ngIf="Comprobar si quedan mensajes no vistos"-->
        <img src="../../../../assets/bolaRoja.png" class="bolaRojaStyle">
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
