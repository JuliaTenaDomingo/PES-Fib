<ion-card class="empresa-resum">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-img class="logo" src="assets/icon/LogoGene.png"></ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-card-title>{{ creador.nom }}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-label class="valoracio-titol">{{ 'TARJETA_EMPRESA.VALORACIO' | translate }}</ion-label>

    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-icon *ngFor="let star of valoracioMitjanaEntera" name="star" color="warning"></ion-icon>
          <ion-icon *ngIf="valoracioMitjanaDecimal > 0" name="star-half" color="warning"></ion-icon>
        </ion-col>
        <ion-col size="auto">
          <ion-label class="valoracio-info">{{ valoracioMitjana }}</ion-label>
        </ion-col>
        <ion-col size="auto">
          <ion-label class="valoracio-info">Â· {{numOpinions}} {{ 'TARJETA_EMPRESA.OPINIONS' | translate }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-label>{{ 'TARJETA_EMPRESA.TE' | translate }} {{numLicitacions}} {{ 'TARJETA_EMPRESA.LICITACIONS_ACTIVES' | translate }}</ion-label>
  </ion-card-content>
</ion-card>
